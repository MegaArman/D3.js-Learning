
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> D3 page template </title>
  <script src="d3.min.js" charset="utf-8">
  // the library at local file d3.min.js
  // will be used for all scripts
  </script>
</head>

<body>
  <script>
  var canvas = d3.select("body").append("svg")
  .attr("width", 500)
  .attr("height", 500);

  var group = canvas.append("g")
  .attr("transform", "translate(100, 100)");

  var r = 100;
  var p = Math.PI * 2;

  //generates our arc's path...
  //inner vs. outer radius : think donuts - radius starting from the center
  var arc = d3.svg.arc()
  .innerRadius(r - 20)  //*** measured in radians!
  .outerRadius(r)
  .startAngle(0)
  .endAngle(p - 1);

  group.append("path")
  .attr("d", arc);
  </script>

</body>
</html>
